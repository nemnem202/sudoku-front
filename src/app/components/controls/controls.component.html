<div class="controls-container">
  <div class="controls-info">
    <div class="info-box scoreBox">
      <div class="score">score</div>
      <div>{{ score }}</div>
    </div>
    <div class="info-box eroorsBox">
      <div class="errors">erreurs</div>
      <div class="errors">{{ errors }}</div>
    </div>

    <div class="info-box timeBox">
      <div>Temps</div>
      <div style="display: flex">
        {{ hours > 0 ? hours + ":" : "" }}
        <div>{{ minutes < 10 ? 0 : "" }}</div>
        <div>{{ minutes }}</div>
        :
        <div>{{ seconds < 10 ? 0 : "" }}</div>
        <div>{{ seconds }}</div>
      </div>
    </div>
  </div>

  <div class="controls-buttons">
    <button mat-fab class="steb-back" (click)="eraseClick()">
      <svg
        class="eraser"
        xmlns="http://www.w3.org/2000/svg"
        height="5rem"
        viewBox="0 -960 960 960"
        width="5rem"
      >
        <path
          d="M690-240h190v80H610l80-80Zm-500 80-85-85q-23-23-23.5-57t22.5-58l440-456q23-24 56.5-24t56.5 23l199 199q23 23 23 57t-23 57L520-160H190Zm296-80 314-322-198-198-442 456 64 64h262Zm-6-240Z"
        />
      </svg>
    </button>
    <!-- <button mat-fab class="eraser"><mat-icon>auto_fix_high</mat-icon></button> -->
    <button mat-fab class="pen"><mat-icon>edit</mat-icon></button>
    <button mat-fab class="idea" (click)="ideaClick()">
      <div class="ideaBadge">3</div>
      <mat-icon>lightbulb</mat-icon>
    </button>
    <!-- <button mat-fab class="help"><mat-icon>question_mark</mat-icon></button> -->
  </div>
  <div class="number-pad">
    <button
      mat-fab
      color="primary"
      class="numberButton"
      *ngFor="let number of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
      (click)="updateCellValue(number)"
    >
      {{ number }}
    </button>
    <button mat-flat-button class="newGameButton" (click)="openDialog()">
      Nouvelle partie
    </button>
  </div>
</div>
